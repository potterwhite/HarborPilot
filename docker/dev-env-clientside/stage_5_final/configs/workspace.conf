# =============================================================================
# Workspace Paths Configuration
# =============================================================================
WORKSPACE_ROOT="/development"
SOURCE_DIR="/development/src"
BUILD_DIR="/development/build"
LOGS_DIR="/development/logs"
TEMP_DIR="/development/temp"
DEFAULT_USER="developer"
USER_ID="1000"
GROUP_ID="1000"

# =============================================================================
# Project Settings
# =============================================================================
DEFAULT_PROJECT_NAME="embedded_project"
DEFAULT_BUILD_TYPE="Debug"
BUILD_THREADS=4

# =============================================================================
# Development Environment Settings
# =============================================================================
ENABLE_AUTO_SAVE=true
ENABLE_ERROR_REPORTING=true
LOG_LEVEL="INFO"

# =============================================================================
# IDE Integration Settings
# =============================================================================
ENABLE_VSC_INTEGRATION=false
ENABLE_REMOTE_DEBUG=true
DEBUG_PORT=3000

# =============================================================================
# Volumes Configuration
# =============================================================================
VOLUMES_ROOT="/development/docker_volumes"
